});

/* 10 */
var paper = new Raphael(document.getElementById('container10'), 440, 350);
colors = ['#eb2228', '#fa6837', '#ffae38', '#87d44a', '#26b539'];
moods = ['Rubbish', 'Not Good', 'OK', 'Smily', 'Positively Manic'];
for(var i = 0; i < 5; i++){	
	for(var j = 0 ; j<=i; j++){
		var circle10 = paper.circle(50 + (i*70), 300 - (j*50), 20);
		circle10.animate({
			fill : colors[i],
			stroke : colors[i]
		}, 1000, 'elastic')
		.hover(function(){
			this.attr({
				fill : "white"
			});
		});
	}
}
var text10 = paper.text(215, 340, "10. Hover on the circle");

months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
values = [10, 2, 5, 7 ,4 , 5 ,3 ,2 ,0, 1, 8 ,4];

}
