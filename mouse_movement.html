<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
	<script  src="raphael.js"></script>
	<script  src="jquery.min.js"></script>
	<style>
		body, html {
			margin : 0;
			text-align : center;
		}
		div{
			/*margin : 0 auto;
			width : 640px;
			height : 480px;*/
			width: 33%;
    			display: inline-block;
		}
		h3{
			text-align : center;
		}
	</style>
    </head>
    <body>
		<h3>Special type to call a function</h3>
        <div id="container1"></div>
        <div id="container2"></div>
        <div id="container3"></div>
        <div id="container4"></div>
		<h3>The Most important part is if you want to click on the diagram you need to fill it.</h3>
        <div id="container5"></div>
        <div id="container6"></div>
		<h3>Mouseover</h3>
        <div id="container7"></div>
		<h3>Mouseout</h3>
        <div id="container8"></div>
		<h3>Mousemove</h3>
        <div id="container9"></div>
		<h3>MouseUp + MouseDown</h3>
        <div id="container10"></div>
		<h3>Mouseenter + Mouseleave</h3>
        <div id="container11"></div>
		<h3></h3>
        <div id="container12"></div>
        <div id="container13"></div>
        <div id="container14"></div>
        <div id="container15"></div>
        <div id="container16"></div>
        <div id="container17"></div>
        <div id="container18"></div>
        <div id="container19"></div>
        <div id="container20"></div>
<script>

/* 1 */
/* Mouse click */
/* Without using id  + Without addEventListener*/
var paper = new Raphael(document.getElementById('container1'), 440, 350);
var rect1 = paper.rect(20, 20, 400, 290);
rect1.attr({
	'stroke-width' : 20,
	stroke : "#ddd"
});
var text1 = paper.text(57, 330, "Click on the rectangle line");
rect1.click(function(){
	alert("Without using id  + Without addEventListener");
});
/* 2 */
/* Mouse click */
/* Without using id + With addEventListener */
var paper = new Raphael(document.getElementById('container2'), 440, 350);
var rect2 = paper.rect(20, 20, 400, 290);
rect2.attr({
	'stroke-width' : 20,
	stroke : "#ddd"
});
var text2 = paper.text(57, 330, "Click on the rectangle line");
rect2.node.addEventListener('click', function(){
	alert("Without using id + With addEventListener");
});
/* 3 */
/* Mouse click */
/* With using id + Without addEventListener*/
var paper = new Raphael(document.getElementById('container3'), 440, 350);
var rect3 = paper.rect(20, 20, 400, 290);
rect3.attr({
	'stroke-width' : 20,
	stroke : "#ddd"
});
rect3.node.id = 'id_rect3';
var text3 = paper.text(57, 330, "Click on the rectangle line");
$('#id_rect3').click(function(){
	alert("With using id + Without addEventListener");
});
/* 4 */
/* Mouse click */
/* With using id + With addEventListener*/
var paper = new Raphael(document.getElementById('container4'), 440, 350);
var rect4 = paper.rect(20, 20, 400, 290);
rect4.attr({
	'stroke-width' : 20,
	stroke : "#ddd"
});
rect4.node.id = 'id_rect4';
var text4 = paper.text(57, 330, "Click on the rectangle line");
document.getElementById('id_rect4').addEventListener('click', function(){
	alert("With using id + With addEventListener");
});

/*
***You can directly add the inbuild function on the diagram without id(See Ex.1)
***You can directly add the inbuild function on the diagram with id(See Ex.3). But the most important thing, you need the call that id using this format :-$('#id_rect3').click......
	if you call using document.getElementById('') it will not work.
***You can directly add the function on the diagram without id Using addEventListener(See Ex.2). But you need to call the diagram using this format :- rect2.node.addEventListener......
	if you call directly it will not work.
***You can directly add the function on the diagram with id Using addEventListener(See Ex.4). But you need to call the diagram using this format :- document.getElementById('id_rect4').addEventListener......
	if you call using $('#id_rect3') it will not work.
	This is the diffrence between "With using id + With addEventListener" and "With using id + Without addEventListener"
*****Actually when wee create function we need this format (document.getElementById('id_rect4').addEventListener......) to call id, but when wee call directly the inbuild function follows the syntax ($('#id_rect3').click)
	
*****The Most important part is if you want to click on the diagram you need to fill it. See the example 5.

*/
/* 5 */
/* The Most important part is if you want to click on the diagram you need to fill it. */
/**/
var paper = new Raphael(document.getElementById('container5'), 440, 350);
var rect5 = paper.rect(20, 20, 400, 290);
rect5.attr({
	'stroke-width' : 20,
	stroke : "#ddd",
	fill : '#fff'
});
rect5.node.id = 'id_rect5';
var text5 = paper.text(57, 330, "Click on the rectangle");
document.getElementById('id_rect5').addEventListener('click', function(){
	alert("The Most important part is if you want to click on the diagram you need to fill it.");
});

/* 6 */
/* The Most important part is if you want to click on the diagram you need to fill it. */
var paper = new Raphael(document.getElementById('container6'), 440, 350);
var path6 = paper.path("M 220 50 l 30.90 95.1056 l 100 0 l -78.80 61.566 l 30.90 95.1056 l -80.901 -58.778 l -80.90 58.77 l 30.90 -95.105 l -80.90 -58.778 l 100 0 z");
path6.node.id = "id_path6";
$('#id_path6').attr({
	fill : '#fff'
});
var text6 = paper.text(225, 330, "6. Click on the star");
$('#id_path6').click(function(){
	path6.animate({
		path : "M 250 250 l 0 -50 l -50 0 l 0 -50 l -100 0 l 0 50 l 50 0 l 0 50 z"
	}, 1000);
});

/* 7 */
/*Mouseover*/
var paper = new Raphael(document.getElementById('container7'), 440, 350);
var rect7 = paper.rect(20, 20, 400, 290);
rect7.attr({
	fill : '#fff'
});
rect7.node.id = 'id_rect7';
var text7 = paper.text(57, 330, "Mouseover on the rectangle");
document.getElementById('id_rect7').addEventListener('mouseover', function(){
	alert("Mouseover");
});

/* 8 */
/*Mouseout*/
var paper = new Raphael(document.getElementById('container8'), 440, 350);
var rect8 = paper.rect(20, 20, 400, 290);
rect8.attr({
	fill : '#fff'
});
rect8.node.id = 'id_rect8';
var text8 = paper.text(57, 330, "Mouseout on the rectangle");
document.getElementById('id_rect8').addEventListener('mouseout', function(){
	alert("mouseout");
});

/* 9 */
/*Mousemove*/
var paper = new Raphael(document.getElementById('container9'), 440, 350);
var rect9 = paper.rect(20, 20, 400, 290);
rect9.attr({
	fill : '#fff'
});
rect9.node.id = 'id_rect9';
var text9 = paper.text(57, 330, "Mousemove");
document.getElementById('id_rect9').addEventListener('mousemove', function(e){
		var x = e.clientX;
		var y = e.clientY;
		text9.attr({text : "x : "+x+", y : "+y});
});

/* 10 */
/*MouseDown + Mouseup*/
var paper = new Raphael(document.getElementById('container10'), 440, 100);
var text10 = paper.text(200, 50, "Mouseup : Click on this text");
text10.node.id = 'id_text10';
document.getElementById('id_text10').addEventListener('mousedown', function(e){
		text10.attr({
			fill : 'red',
			font  : 25
		});
});
document.getElementById('id_text10').addEventListener('mouseup', function(e){
		text10.attr({
			fill : 'green',
			font  : 25
		});
});

/* 11 */
/*Mouseenter + Mouseleave*/
var paper = new Raphael(document.getElementById('container11'), 440, 350);
var rect11 = paper.rect(20, 20, 400, 290);
rect11.attr({
	fill : '#fff'
});
rect11.node.id = 'id_rect11';
var text11 = paper.text(57, 330, "Mouseover on the rectangle");
document.getElementById('id_rect11').addEventListener('mouseenter', function(){
	alert("mouseenter");
});
document.getElementById('id_rect11').addEventListener('mouseleave', function(){
	alert("mouseleave");
});

</script>
