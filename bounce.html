
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Bouncer</title>
        <script src="raphael.js"></script>
		<style>
			body, html {
				margin : 0;
			}
			#container{
				margin : 0 auto;
				width : 640px;
				height : 480px;
			}
			.select-div{
				text-align: center;
				padding: 50px;
			}
	</style>
    </head>
    <body>
		<div class="select-div">
			<select id="easingx">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
            <select id="easingy">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
			<p>Click on the blue circle</p>
		</div>
        <div id="container"></div>
		<script>
			var paper = new Raphael(document.getElementById('container'), 620, 480);
			var circles = paper.set();
			circles.push(
				paper.circle(310, 240, 10),
				paper.circle(510, 240, 10),
				paper.circle(310, 100, 10),
				paper.circle(110, 240, 10),
				paper.circle(310, 380, 10)
			);
			circles.attr({
				fill : "red"
			});
			var circle1 = paper.circle(310, 240, 10);
			circle1.attr({
				fill : "blue",
			});
			circle1.click(function(){
				var ex = document.getElementById('easingx').value;
				var ey = document.getElementById('easingy').value;
				this.animate({
					"20%": {cx : 510,  easing : ex, callback : fade(1)},
					"40%": {cx : 310,  easing : ex, callback : fade(2)},
					"60%": {cx : 110,  easing : ex, callback : fade(3)},
					"80%": {cx : 310,  easing : ex, callback : fade(4)},
					"100%":{cx : 310,  easing : ex, callback : fade(0)},
					
				},5000).animate({
					"20%": {cy : 240, easing : ey},
					"40%": {cy : 100, easing : ey},
					"60%": {cy : 240, easing : ey},
					"80%": {cy : 380, easing : ey},
					"100%":{cy : 240, easing : ey},
					
				},5000);
			});
			function fade(i){
				return function () {
                            circles[i].attr({fill: "#fff", r: 12}).animate({fill: "red", r: 10}, 500);
                };
			}
		</script>
    </body>
</html>
